<!DOCTYPE html>
<thml lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="body-wrapper">

    <aside class="side-panel">
      <h1 class="side-panel__title">Dashboard</h1>

      <nav class="side-panel__main-nav-links">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">History</a>
        <a href="#">Tasks</a>
        <a href="#">Communities</a>
      </nav>

      <nav class="side-panel__secondary-nav-links">
        <a href="#">Settings</a>
        <a href="#">Support</a>
        <a href="#">Privacity</a>
      </nav>
    </aside>
    
    <header class="header">

      <div class="search-block">
        <button id="search-button" class="search-block__search-button" type="button">Search</button>
        <input id="search" class="search-block__search-input" type="text" name="search" />
      </div>

      <button class="header__notifications-button">Notifications</button>

      <div class="profile-block">
        <div class="profile-block__profile-photo"></div>
        <p class="profile-block__profile-username"></p>
      </div>

      <div class="profile-banner">
        <div class="profile-banner__profile-photo"></div>
        <div class="profile-banner__name-wrapper">
          <p class="profile-banner__welcome">Hi there,</p>
          <p class="profile-banner__profile-name">Profile username</p>
        </div>
      </div>

      <div class="actions-block">
        <button class="actions-block__new-button">New</button>
        <button class="actions-block__upload-button">Upload</button>
        <button class="actions-block__share-button">Share</button>
      </div>

    </header>
  </div>
</body>

</thml>
